{% include pageheader.html %}
  
  <!-- Header -->
  
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading text-uppercase"><p>{{page.title}}</p></div>
      </div>
    </div>
  </header>
  
  <!-- End Header -->


<!-- Top Review Grid -->

<section class="bg-light page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
      </div>
    </div>

    <div class="row">
      {% assign alltags = site.reviews | map: 'categories' | uniq %}

      {% for tag in alltags %}
        <h2 style="display: inline-block"><a href='#' onclick="showtag('{{tag}}');return false;">{{ tag }}</a>&nbsp;</h2> 
      {% endfor %}

      <h3 id="selected-tag-name"></h3>
      
      {% for review in site.reviews %}
      <div class="tag 
      {% for tag in review.categories %}
        tag-{{ tag }} 
      {% endfor %}
      ">
        <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link" href="{{review.url}}">
            <img class="img-fluid" src="{{review.picture}}" alt="">
            </a>
            <div class="portfolio-caption">
            <h4>{{review.title}}</h4>
            <p class="text-muted"></p>
            </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<script>
    function showtag(tag) {
      console.log("showtag")
      var coll = document.getElementsByClassName(tag)
      var tagcoll = document.getElementsByClassName('tag-' + tag)

      for (var item = 0; item < coll.length; item++){
        console.log("coll")
        console.log(item)
        coll[item].style["display"] = 'none';
      }
      for (var item = 0; item < tagcoll.length; item++){
        console.log("tagcoll")
        tagcoll[item].style["display"] = 'block';
      }
      document.getElementById('selected-tag-name').innerHTML= tag
    }
</script>
